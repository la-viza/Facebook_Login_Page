<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Facebook Login Page</title>
</head>
<body>

    <!--    MAIN CONTAINER START    -->
<div class="container_main">

     <!--    Left Column Start   -->
    <div class="col_left">

        <div class="col_left_content">

           <!--    Logo Image   -->
        <img src="img/facebook_logo.svg" alt="Facebook Logo" class="img_logo">
    
        <p class="paragraph">Facebook helps you connect and share with the people in your life.</p>

</div>

     <!--    Left Column End   -->


    </div>

      <!--    Right Column Start   -->
    <div class="col_right">
        <div class="col_right_content">
            <div class="inside_right">
            <form action="">
                <input type="email" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button class="button_primary"><a href="#">Log in</a></button>
                <a href="#" class="password_link">Forgotten password?</a>
               
            </form>

            <hr>

            <button class="button_secondary"><a href="#">Create new account</a></button>
   
    </div>
    </div>
    <p class="footer"><a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.</p>
 </div>
     <!--    Right Column End   -->
     
 
  
 </div>

    
</body>
</html>
